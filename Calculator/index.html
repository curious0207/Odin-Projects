<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display"></div>
        <div class="keys">
            <div class="row1">
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>AC</button>
            </div>
            <div class="row1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row1">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="row1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row1">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>


<script src="script.js"></script>
    
</body>
</html>
